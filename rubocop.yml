AllCops:
  Exclude:
    - "bin/*"
    - "db/**/*"
    - "config/**/*"
    - "Guardfile"
    - "Rakefile"
  DisplayCopNames: true
  DisabledByDefault: true

Metrics/LineLength:
  Enabled: true
  Max: 300
Metrics/MethodLength:
  Include: ["app/controllers/*"]
  Max: 2000
Metrics/AbcSize:
  Include: ["app/controllers/*"]
  Max: 300
Metrics/ClassLength:
  Max: 1500



Style/Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false

Layout/AlignHash:
  EnforcedColonStyle: key
Layout/ExtraSpacing:
  AllowForAlignment: false
Layout/MultilineMethodCallIndentation:
  Enabled: true
  EnforcedStyle: indented
