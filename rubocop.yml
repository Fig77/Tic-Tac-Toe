AllCops:
  Exclude:
    - "bin/*"
    - "db/**/*"
    - "config/**/*"
    - "Guardfile"
    - "Rakefile"
  DisplayCopNames: true

Metrics/LineLength:
  Enabled: false
Metrics/MethodLength:
  Include: ["app/controllers/*"]
  Max: 2000
Metrics/AbcSize:
  Include: ["app/controllers/*"]
  Max: 300
Metrics/ClassLength:
  Max: 1500
Metrics/BlockLength:
  Enabled: false
  ExcludedMethods: ['describe']
Metrics/BlockNesting:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
Naming/MethodParameterName:
  Enabled: false
Style/For:
  Enabled: false
Style/WordArray:
  Enabled: false


Style/Documentation:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false

Layout/AlignHash:
  EnforcedColonStyle: key
Layout/ExtraSpacing:
  AllowForAlignment: false
Layout/MultilineMethodCallIndentation:
  Enabled: true
  EnforcedStyle: indented